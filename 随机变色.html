<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid #000;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button>变化</button>

    <script>
        var box = document.querySelector('div');
        var btn = document.querySelector('button');
        btn.onclick = function() {
            box.style.backgroundColor = getColor()
        }
        var colorBox = ['a','b','c','d','e','f',1,2,3,4,5,6,7,8,9,0];
        function getColor() {
            var str = '#';
            for (var i= 0; i < 6; i++) {
                var index = Math.floor(Math.random()*colorBox.length);
                str += colorBox[index];
                
            }
                console.log(str);
            return str;
        }
        

    </script>
</body>
</html>
