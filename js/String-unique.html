// 数组去重
var removeRepeatArray = function (arr) {
  return arr.filter(function (item, index, self) {
    // console.log(self.indexOf(item));   //返回 0 1 2 0 4
    
      return self.indexOf(item) === index; //元素位置对应索取相等===说明是第一次出现
  });
}
